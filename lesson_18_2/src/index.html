<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="tabs">

		    <input id="tab1" type="radio" name="tabs" checked>
		    <label for="tab1" title="Вход">Вход</label>
		 
		    <input id="tab2" type="radio" name="tabs">
		    <label for="tab2" title="Регистрация">Регистрация</label>
		 
		    <section id="content-tab1">
					<div class="content">

						<div class="content-input-wrap">
							<input class="content-input" type="text" placeholder="Ваше имя">
							<input class="content-input" type="text" placeholder="Пароль">
							<p class="text-red">Забыли пароль?</p>
							<input class="content-checkbox" type="checkbox">
							<p class="text-checkbox">Напомнить мне</p>
						</div>

						<div class="content-button">
							<img src="img/tape.png" alt="Войти">
							<p>Войти</p>
						</div>

					</div>
		    </section>  

		    <section id="content-tab2">
					
					<div class="content">

						<div class="content-input-wrap">
							<input class="content-input" type="text" placeholder="Ваше имя">
							<input class="content-input" type="text" placeholder="Пароль">
							<p class="text-red">Забыли пароль?</p>
							<input class="content-checkbox" type="checkbox">
							<p class="text-checkbox">Напомнить мне</p>
						</div>

						<div class="content-button">
							<img src="img/tape.png" alt="Войти">
							<p>Войти</p>
						</div>

					</div>
		    </section>   
		</div>
	</div>
</body>
</html>
