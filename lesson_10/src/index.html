<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Первая секция -->
	<div class="section">
		<div class="container">
			<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>

			<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allowfullscreen></iframe>
					</div>
				</div>

				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Вторая секция -->
	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>

		<div class="feature text-center">
			<!-- row под feature -->
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/01.png" alt="1 преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/02.png" alt="2 преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/03.png" alt="3 преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<img src="img/04.png" alt="4 преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
					<!-- Кнопка	 -->
				<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
			</div>
		
			
		</div>
		</div>
	</div>

	<!-- Третья секция -->
	<div class="section">
		<div class="container">

			<!-- Заголовок -->
			<div class="row">
				<div class="col-lg-12 col-xs-12 col-sm-12">
					<h2 class="section-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>

			<!-- Фоторяд 1 -->
			<div class="fotorow row text-center">
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/05.png" alt="Клиент 1"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/06.png" alt="Клиент 2"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/07.png" alt="Клиент 3"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/08.png" alt="Клиент 4"></div>
			</div>

			<!-- Фоторяд 3 -->
			<div class="fotorow row text-center">
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/09.png" alt="Клиент 5"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/10.png" alt="Клиент 6"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/11.png" alt="Клиент 7"></div>
				<div class="col-lg-3 col-md-6 col-sm-12"><img src="img/12.png" alt="Клиент 8"></div>
			</div>

		</div>
	</div>
</body>
</html>
