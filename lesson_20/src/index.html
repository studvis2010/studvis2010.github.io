<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Отдых и Туризм</title>
	<link rel="stylesheet" href="css/animate.min.css">	
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="content" data-vide-bg='video/Palm_Trees'>
		<div class="content-header">
			<h1 class="h1-animate">Путёвки в Таиланд</h1>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.vide.min.js"></script>

	<script>
		$(document).ready(function() {
		   $('.h1-animate').hover(
		    function() {
		     $(this).addClass('animated bounce'); // Добавляем класс bounce
		    },
		    function() {
		     $(this).removeClass('animated bounce'); // Убираем класс
		    }
		   )})
	</script>
</body>
</html>
