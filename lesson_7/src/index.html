<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваше email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкцию</button>
	</div>
	<div class="section">
		<h2 class="header"><strong>Наши клиенты</strong></h2>
		<div class="img-face">
			<div class="col-img"><img src="img/05.png" alt="Клиент 1"></div>
			<div class="col-img"><img src="img/06.png" alt="Клиент 2"></div>
			<div class="col-img"><img src="img/07.png" alt="Клиент 3"></div>
			<div class="col-img"><img src="img/08.png" alt="Клиент 4"></div>
			<div class="col-img"><img src="img/09.png" alt="Клиент 5"></div>
			<div class="col-img"><img src="img/10.png" alt="Клиент 6"></div>
			<div class="col-img"><img src="img/11.png" alt="Клиент 7"></div>
			<div class="col-img"><img src="img/12.png" alt="Клиент 8"></div>
		</div>
	</div>
</body>
</html>
