<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="tabs">

		    <input class="tab1" id="tab1" type="radio" name="tabs" checked>
		    <label for="tab1" title="Вход">Вход</label>
		 
		    <input class="tab2" id="tab2" type="radio" name="tabs">
		    <label for="tab2" title="Регистрация">Регистрация</label>
		    <section id="content-tab1">
					<div class="content">

						<div class="content-input-wrap">
							<input class="content-input" type="text" placeholder="Ваше имя">
							<input class="content-input" type="text" placeholder="Пароль">
							<p class="text-red">Забыли пароль?</p>
							<input class="content-checkbox" type="checkbox">
							<p class="text-checkbox">Напомнить мне</p>
						</div>

						<div class="content-button ">
							<img src="img/tape.png" alt="Войти">
							<p>Войти</p>
						</div>

					</div>
		    </section>  

		    <section id="content-tab2">
					
					<div class="content ">

						<div class="content-input-wrap">
							<input class="content-input" type="text" placeholder="Ваше имя">
							<input class="content-input" type="text" placeholder="Пароль">
							<p class="text-red">Забыли пароль?</p>
							<input class="content-checkbox" type="checkbox">
							<p class="text-checkbox">Напомнить мне</p>
						</div>

						<div class="content-button ">
							<img src="img/tape.png" alt="Войти">
							<p class="">Войти</p>
						</div>

					</div>
		    </section>   
		</div>
	</div>
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	 <script>

	 	//Кнопка Войти
   $(document).ready(function() {
    $('.content-button').hover(
     function() {
      $(this).addClass('animated infinite bounce'); // Добавляем класс bounce
     },
     function() {
      $(this).removeClass('animated infinite bounce'); // Убираем класс
     }
    )})

   	// Inputs
   $(document).ready(function() {
    $('.content-input').hover(
     function() {
      $(this).addClass('animated  rubberBand'); // Добавляем класс bounce
     },
     function() {
      $(this).removeClass('animated  rubberBand'); // Убираем класс
     }
    )})

   // форма
   $(document).ready(function() {
    $('.tab1').click(
     function() {
      $('.content').addClass('animated  zoomIn'); // Добавляем класс bounce
     },
     function() {
      $('.content').removeClass('animated  zoomIn'); // Убираем класс
     }
    )})
    // форма2
   $(document).ready(function() {
    $('.tab2').click(
     function() {
      $('.content').addClass('animated  zoomIn'); // Добавляем класс bounce
     },
     function() {
      $('.content').removeClass('animated  zoomIn'); // Убираем класс
     }
    )})
  </script>
</body>
</html>
